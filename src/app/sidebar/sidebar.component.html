<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Cell Phone Doctor</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="over" opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="sidenav.toggle()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.toggle()">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </a>
      <a mat-list-item routerLink="/dashboard" (click)="sidenav.toggle()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/customers" (click)="sidenav.toggle()">
        <mat-icon>people</mat-icon>
        <span>Customers</span>
      </a>
      <a mat-list-item routerLink="/products" (click)="sidenav.toggle()">
        <mat-icon>shopping_cart</mat-icon>
        <span>Products</span>
      </a>
      <a mat-list-item routerLink="/orders" (click)="sidenav.toggle()">
        <mat-icon>assignment</mat-icon>
        <span>Orders</span>
      </a>
      <a mat-list-item routerLink="/reports" (click)="sidenav.toggle()">
        <mat-icon>bar_chart</mat-icon>
        <span>Reports</span>
      </a>
      <a mat-list-item routerLink="/store" (click)="sidenav.toggle()">
        <mat-icon>store</mat-icon>
        <span>Store</span>
      </a>
      <a mat-list-item routerLink="/workorders" (click)="sidenav.toggle()">
        <mat-icon>work</mat-icon>
        <span>Work Orders</span>
      </a>
      <a mat-list-item routerLink="/cart" (click)="sidenav.toggle()">
        <mat-icon>shopping_cart</mat-icon>
        <span>Shopping Cart</span>
      </a>
      <a mat-list-item routerLink="/about" (click)="sidenav.toggle()">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.toggle()">
        <mat-icon>contact_support</mat-icon>
        <span>Contact</span>
      </a>
      <a mat-list-item routerLink="/settings" (click)="sidenav.toggle()">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
